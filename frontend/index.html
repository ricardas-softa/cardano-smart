<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Cardano Smart</title>

    <link rel="stylesheet" href="/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Highlight.js Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/haskell.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://kit.fontawesome.com/f30fff1d76.js" crossorigin="anonymous"></script>

    <script src="/js/thinking.js"></script>
</head>
<body>
    <header class="header" id="header-container">
        <div class="header-content">
            <img src="logo_150.png" alt="Logo" class="logo" />
            <h1>Cardano Smart <i class="fa-solid fa-robot"></i></h1>
            <span id="version-display"></span>
        </div>
    </header>
    <div class="thinking-indicator">
        <div class="spinner"></div>
        <div class="text">Thinking...</div>
    </div>
    <div class="main-wrapper">
        <div id="chatFeed"></div>
    </div>
    <div class="bottom-container">
        <form id="questionForm">
            <input type="text" id="questionInput" placeholder="Type your message here">
            <button type="submit" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        <div class="options-container">
            <div class="left-options">
                <div class="context-switch">
                    <input type="checkbox" id="useContext" name="useContext" checked>
                    <label for="useContext" class="switch">
                        <span class="slider"></span>
                        <span class="switch-text">Use Context</span>
                    </label>
                </div>
                <button class="references-button">
                    <i class="fas fa-chevron-up"></i>
                    <span>Show References</span>
                </button>
            </div>
            <div class="right-options">
                <button class="show-sources" onclick="window.open('sources.html', '_blank')">Sources</button>
            </div>
        </div>
    </div>
    <div id="sources">
        <h2>References</h2>
        <ul id="sourceList"></ul>
    </div>
    <script src="/js/chat.js"></script>
    <script src="/js/version.js"></script>
    <div id="referencesPopup" class="popup">
        <div class="popup-content">
            <h2>References</h2>
            <ul id="popupSourceList"></ul>
            <button id="closeReferences" class="close-button">&times;</button>
        </div>
    </div>
</body>
</html>
